<!-- TODO make a background photo for navbar --> 
{{ $currDir := path.Clean .Page.File.Dir }}

<div class=" border-b border-slate-300 h-16">
    <nav class="max-w-7xl mx-auto px-3 flex justify-between items-center h-full">
        
        <!-- Logo -->
        <div id="logo" class="text-4xl text-rose-800 font-corinth cursor-pointer h-full"><a class="h-full flex items-center" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
        
        <ul class="flex items-center w-1/3 h-full">
            
            <!-- Nav items -->
            <!-- Add item here -->
            {{ range sort .Site.Sections "Title" "desc" }}
                {{ if eq $currDir (lower .Title) }}
                    <li class="text-sm ml-4 flex items-center font-bold text-gray-600 cursor-pointer h-full border-b-4 border-t-4 border-b-rose-800 border-t-transparent">
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </li>
                {{ else }}
                    <li class="text-sm ml-4 flex items-center font-bold hover:border-b-4 hover:border-t-4 hover:border-b-rose-800 hover:border-t-transparent h-full text-gray-600 cursor-pointer">
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </li>
                {{ end }}
            {{ end }}
            {{ partial "icons/search.html" . }}
        </ul>
    </nav>
</div>
