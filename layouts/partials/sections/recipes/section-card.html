<div class="mt-3 w-60 h-68 relative hover:opacity-50">

    {{ $thumbNail := .Resources.GetMatch "section.jpg" }}

    <div class="w-60 h-68">
        <a href="{{ .RelPermalink }}">
        {{ with $thumbNail }}
            <img 
                class="object-cover h-full w-full" 
                src="data:{{ .MediaType }};base64,{{ .Content | base64Encode }}" 
                alt="{{ $.Title }}">
        {{ end }}
        </a>
    </div>
    <h2 class="flex items-center pointer-events-none justify-center text-slate-50 cursor-pointer font-bitter text-lg tracking-wider font-semibold absolute bg-yellow-400/95 px-4 py-2 -top-5 left-1/2 -translate-x-1/2">
        {{ .Title }}
    </h2>
</div>
